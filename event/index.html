<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js Project class-1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
       .box{
          height: 400px;
          width: 400px;
          background: green;
       }
        
    </style>
</head>
<body>
     <div id="app">
     <h1 style="text-align:center">v-on--event</h1>
      <p>{{ name }}</p>
      <button v-on:click="updateName">Click Me to Change</button>
     <hr>
      <h1 style="text-align:center">v-on--event</h1>
      <div v-on:mousemove="getCoord" class="box" >
       Hover me to find co-ordinate value 
      </div>
      <p>X : {{ x }}</p>
      <p>Y : {{ y }}</p>
   </div>
    <script src="app.js"></script>
</body>
</html>
