<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js Project class-1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">

        <p>This name from data property: <span> {{ name }}</span></p>
        <p>This name from methods Property: <span> {{ greetings() }}</span></p>
        <p>This name from methods Property: <span> {{ districts() }}</span></p>
         
        
    </div>
    <script src="app.js"></script>
</body>
</html>
